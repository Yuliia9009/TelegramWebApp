<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Telegram Web</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- SignalR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
  <!-- Иконки -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <!-- Авторизация -->
  <div id="auth">
    <h2>Вход по номеру телефона</h2>
    <input type="text" id="phone" placeholder="+380..." />
    <button onclick="sendCode()">Отправить код</button><br><br>
    <input type="text" id="otp" placeholder="Код из СМС" />
    <button onclick="verifyCode()">Войти</button>
  </div>

  <!-- Основной интерфейс -->
  <div id="main" class="hidden">
    <!-- Верхняя панель -->
    <div class="topbar">
      <img id="userAvatar" src="img/default-avatar.png" alt="Avatar">
      <input type="text" id="searchInput" placeholder="Поиск...">
      <button onclick="addFriend()"><i class="fas fa-user-plus"></i></button>
    </div>

    <!-- Контент -->
    <div class="sidebar">
      <h3>Контакты</h3>
      <ul id="contactList">
        <li class="chat-item">
          <img src="img/default-avatar.png" class="avatar" alt="avatar" />
          <div class="chat-info">
            <div class="chat-header">
              <span class="chat-name">Юлия</span>
              <span class="chat-time">12:45</span>
            </div>
            <div class="chat-message">Последнее сообщение...</div>
          </div>
        </li>
      </ul>
      <button onclick="logout()">Выход</button>
    </div>

    <div class="chat">
      <h3>Сообщения</h3>
      <div class="chat-header-bar">
        <button class="back-btn" onclick="goBack()"><i class="fas fa-chevron-left"></i></button>
        <img src="img/default-avatar.png" class="chat-header-avatar" alt="avatar" />
        <div class="chat-header-info">
          <div class="chat-header-name" id="chatTitle">Чат</div>
          <div class="chat-header-status" id="chatStatus">онлайн</div>
        </div>
      </div>
      <div id="messages" class="message-box"></div>
      <input type="text" id="messageInput" placeholder="Напишите сообщение..." />
      <button onclick="sendMessage()">Отправить</button><br><br>
      <input type="file" id="fileInput" />
      <button onclick="sendFile()">Отправить файл</button>
    </div>
  </div>

  <script src="js/countries.js"></script>
  <script>
    window.onload = () => {
      populateCountrySelect("countrySelect");
    }
  </script>
  <script src="js/script.js"></script>
</body>

</html>
